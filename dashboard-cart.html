<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang - ThriftMap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfB+BeIVHeY5x9JyvqB+1bpkfz0QG8T5nUrpHK7aC+7pCwT6U2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Index page global styles to match navbar -->
  <link rel="stylesheet" href="./assets/css/style-prefix.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background:#f8fafc; }
    .btn { transition: all .25s ease; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(16,185,129,.25); }
    .empty-icon {
      width: 104px;
      height: 104px;
      margin: 0 auto 1.25rem;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(140deg, rgba(22,163,74,0.12), rgba(20,184,166,0.22));
      box-shadow: 0 20px 40px rgba(15,118,110,0.12);
    }
    .empty-icon svg {
      width: 56px;
      height: 56px;
      fill: none;
      stroke: #16a34a;
      stroke-width: 2;
    }
    .empty-icon svg path[data-fill] {
      fill: rgba(16,185,129,0.12);
      stroke: none;
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Index-style Header/Navbar -->
  <header style="position:sticky;top:0;z-index:1300;background:#fff">
    <div class="header-main">
      <div class="container">
        <a href="dashboard-home.html" class="header-logo">
          <img src="./assets/images/logo/logo.svg" alt="ThriftMap logo" width="120" height="36">
        </a>
        <div class="header-search-container">
          <input id="globalSearch" type="search" name="search" class="search-field" placeholder="Cari di keranjang...">
          <button class="search-btn" id="globalSearchBtn">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>
        <div class="header-user-actions" style="margin-left:auto">
          <a href="dashboard-profile.html" class="action-btn" title="Akun">
            <ion-icon name="person-outline"></ion-icon>
          </a>
          <a href="dashboard-cart.html" class="action-btn" title="Keranjang">
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span class="count cart-count" style="display:none">0</span>
          </a>
          <button type="button" class="action-btn" data-open-wishlist title="Wishlist">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="count wish-count" style="display:none">0</span>
          </button>
          <div class="tm-nav-dropdown">
            <button class="action-btn" id="globalMenuBtn" aria-haspopup="true" aria-expanded="false" title="Menu">
              <ion-icon name="menu-outline"></ion-icon>
            </button>
            <div class="tm-dropdown-panel hidden" id="globalMenu">
              <a href="dashboard-home.html"><span class="label"><ion-icon name="home-outline"></ion-icon> Beranda</span></a>
              <a href="dashboard-products.html"><span class="label"><ion-icon name="storefront-outline"></ion-icon> Produk</span></a>
              <a href="dashboard-orders.html"><span class="label"><ion-icon name="bag-check-outline"></ion-icon> Pesanan</span><span class="badge orders-count" style="display:none">0</span></a>
              <a href="dashboard-tracking.html"><span class="label"><ion-icon name="location-outline"></ion-icon> Lacak</span></a>
              <a href="dashboard-payment.html"><span class="label"><ion-icon name="card-outline"></ion-icon> Pembayaran</span></a>
              <a href="dashboard-settings.html"><span class="label"><ion-icon name="settings-outline"></ion-icon> Pengaturan</span></a>
              <a href="#" data-open-wishlist><span class="label"><ion-icon name="heart-outline"></ion-icon> Wishlist</span><span class="badge wish-count" style="display:none">0</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6 pb-24 mt-3">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Keranjang</h1>
    <div id="emptyState" class="hidden bg-white rounded-xl shadow-sm p-8 text-center">
      <div class="empty-icon">
        <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
          <path data-fill d="M14 22h36l-4 30H18l-4-30z"></path>
          <path d="M20 22v-3a12 12 0 0 1 24 0v3"></path>
          <path d="M26 22v-3a6 6 0 0 1 12 0v3"></path>
          <path d="M26 34h12"></path>
        </svg>
      </div>
      <p class="text-gray-600 mb-4">Keranjang kamu masih kosong.</p>
      <a href="dashboard-products.html" class="inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-lg btn">Belanja Sekarang <i class="fas fa-arrow-right ml-2"></i></a>
    </div>

    <div id="cartContent" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Items -->
      <section class="lg:col-span-2 bg-white rounded-xl shadow-sm p-4">
        <div id="cartItems" class="divide-y divide-gray-100"></div>
        <div class="flex justify-between items-center mt-4">
          <button id="btnClear" class="px-3 py-2 text-sm text-red-600 hover:text-red-700">Hapus Semua</button>
          <a href="dashboard-products.html" class="text-sm text-green-600 hover:text-green-700">Tambah produk lainnya</a>
        </div>
      </section>

      <!-- Summary -->
      <aside class="bg-white rounded-xl shadow-sm p-6">
        <h3 class="text-lg font-bold text-gray-800 mb-4">Ringkasan Belanja</h3>
        <div class="space-y-2 text-sm text-gray-700">
          <div class="flex justify-between"><span>Subtotal</span><span id="subTotal">Rp 0</span></div>
          <div class="flex justify-between"><span>Pengiriman</span><span id="shipping">Rp 0</span></div>
          <div class="border-t my-2"></div>
          <div class="flex justify-between font-semibold text-gray-900"><span>Total</span><span id="grandTotal">Rp 0</span></div>
        </div>
        <a href="dashboard-checkout.html" class="mt-4 w-full inline-flex justify-center items-center bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-medium btn">Lanjut ke Checkout</a>
      </aside>
    </div>
  </main>

  <script src="./assets/js/cart.js"></script>
  <script>
    // Orders badge sync
    (function(){
      const KEY='tm_orders_count';
      function update(){
        const c = parseInt(localStorage.getItem(KEY)||'0',10)||0;
        document.querySelectorAll('.orders-count').forEach(el=>{
          if (c>0){ el.textContent=String(c); el.style.display=''; }
          else { el.textContent='0'; el.style.display='none'; }
        });
      }
      document.addEventListener('DOMContentLoaded', update);
      window.TMOrdersBadge = {
        set(n){ localStorage.setItem(KEY, String(Math.max(0, Number(n)||0))); update(); },
        get(){ return parseInt(localStorage.getItem(KEY)||'0',10)||0; }
      };
    })();
  </script>
  <script>
    // Global menu dropdown toggle + badge sync
    (function(){
      const btn = document.getElementById('globalMenuBtn');
      const menu = document.getElementById('globalMenu');
      if (!btn || !menu) return;
      btn.addEventListener('click', (e)=>{
        e.stopPropagation();
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        menu.classList.toggle('hidden');
      });
      document.addEventListener('click', (e)=>{
        if (!menu.contains(e.target) && e.target !== btn && !btn.contains(e.target)){
          menu.classList.add('hidden');
          btn.setAttribute('aria-expanded','false');
        }
      });
      // Initial sync for badges
      try {
        const orders = parseInt(localStorage.getItem('tm_orders_count')||'0',10);
        const wishList = JSON.parse(localStorage.getItem('tm_wishlist')||'[]');
        const wCount = Array.isArray(wishList)? wishList.length : (parseInt(localStorage.getItem('tm_wishlist_count')||'0',10)||0);
        const oEl = menu.querySelector('.orders-count');
        const wEl = menu.querySelector('.wish-count');
        if (oEl) { if (orders>0){ oEl.style.display='inline-block'; oEl.textContent=String(orders);} else {oEl.style.display='none';} }
        if (wEl) { if (wCount>0){ wEl.style.display='inline-block'; wEl.textContent=String(wCount);} else {wEl.style.display='none';} }
      } catch {}
    })();
  </script>
  <!-- Ionicons for index-style UI -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/notify.js"></script>
  <script>
    const cartItemsEl = document.getElementById('cartItems');
    const emptyState = document.getElementById('emptyState');
    const cartContent = document.getElementById('cartContent');
    const subTotalEl = document.getElementById('subTotal');
    const shippingEl = document.getElementById('shipping');
    const grandTotalEl = document.getElementById('grandTotal');

    function render(){
      const items = TMCart.getCart();
      if (!items.length){
        emptyState.classList.remove('hidden');
        cartContent.classList.add('hidden');
        subTotalEl.textContent = TMCart.formatRupiah(0);
        shippingEl.textContent = TMCart.formatRupiah(0);
        grandTotalEl.textContent = TMCart.formatRupiah(0);
        return;
      }
      emptyState.classList.add('hidden');
      cartContent.classList.remove('hidden');
      cartItemsEl.innerHTML = '';

      let subtotal = 0;
      items.forEach(item => {
        subtotal += (item.price||0) * (item.qty||0);
        const row = document.createElement('div');
        row.className = 'py-4 flex items-center gap-4';
        row.innerHTML = `
          <img src="${item.image||'./assets/images/products/jacket-3.jpg'}" class="w-16 h-16 rounded-lg object-cover" alt="${item.name}">
          <div class="flex-1 min-w-0">
            <p class="font-medium text-gray-800 truncate">${item.name}</p>
            <p class="text-sm text-gray-500">${TMCart.formatRupiah(item.price)}</p>
            <div class="mt-2 inline-flex items-center border border-gray-300 rounded-lg">
              <button class="px-3 py-1" data-dec="${item.id}">-</button>
              <span class="px-3 py-1">${item.qty}</span>
              <button class="px-3 py-1" data-inc="${item.id}">+</button>
            </div>
          </div>
          <div class="text-right">
            <p class="font-semibold text-gray-800">${TMCart.formatRupiah((item.price||0)*(item.qty||0))}</p>
            <button class="mt-2 text-sm text-red-600 hover:text-red-700" data-remove="${item.id}">Hapus</button>
          </div>
        `;
        cartItemsEl.appendChild(row);
      });

      const shipping = subtotal > 0 ? Math.min(15000, Math.round(subtotal*0.05)) : 0;
      subTotalEl.textContent = TMCart.formatRupiah(subtotal);
      shippingEl.textContent = TMCart.formatRupiah(shipping);
      grandTotalEl.textContent = TMCart.formatRupiah(subtotal + shipping);
    }

    // Delegation for qty +/- and remove
    document.addEventListener('click', (e) => {
      const dec = e.target.closest('[data-dec]');
      const inc = e.target.closest('[data-inc]');
      const rm = e.target.closest('[data-remove]');
      const clr = e.target.closest('#btnClear');
      if (dec){
        const id = dec.getAttribute('data-dec');
        const items = TMCart.getCart();
        const it = items.find(x => String(x.id) === String(id));
        if (it){ TMCart.updateQty(id, Math.max(1, (it.qty||1)-1)); render(); }
      }
      if (inc){
        const id = inc.getAttribute('data-inc');
        const items = TMCart.getCart();
        const it = items.find(x => String(x.id) === String(id));
        if (it){ TMCart.updateQty(id, Math.min(99, (it.qty||1)+1)); render(); }
      }
      if (rm){ TMCart.removeItem(rm.getAttribute('data-remove')); render(); }
      if (clr){
        (async () => {
          try {
            const res = await (window.Notify?.confirm?.('Hapus Semua', 'Yakin ingin mengosongkan keranjang?', 'Ya, hapus') ?? Promise.resolve({ isConfirmed: confirm('Hapus semua?') }));
            if (res && (res.isConfirmed || res === true)) {
              TMCart.clearCart();
              render();
              try { Notify?.toastSuccess?.('Keranjang dikosongkan'); } catch {}
            }
          } catch {}
        })();
      }
    });

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
