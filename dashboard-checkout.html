<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - ThriftMap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkfB+BeIVHeY5x9JyvqB+1bpkfz0QG8T5nUrpHK7aC+7pCwT6U2Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/style-prefix.css">
  <!-- Ionicons for index-style UI -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background:#f8fafc; }
    .btn { transition: all .25s ease; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(16,185,129,.25); }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Index-style Header/Navbar -->
  <header style="position:sticky;top:0;z-index:1300;background:#fff">
    <div class="header-main">
      <div class="container">
        <a href="dashboard-home.html" class="header-logo">
          <img src="./assets/images/logo/logo.svg" alt="ThriftMap logo" width="120" height="36">
        </a>
        <div class="header-search-container">
          <input id="globalSearch" type="search" name="search" class="search-field" placeholder="Cari saat checkout...">
          <button class="search-btn" id="globalSearchBtn">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>
        <div class="header-user-actions">
          <div class="tm-nav-dropdown">
            <button class="action-btn" id="globalMenuBtn" aria-haspopup="true" aria-expanded="false" title="Menu">
              <ion-icon name="menu-outline"></ion-icon>
            </button>
            <div class="tm-dropdown-panel hidden" id="globalMenu">
              <a href="dashboard-home.html"><span class="label"><ion-icon name="home-outline"></ion-icon> Beranda</span></a>
              <a href="dashboard-products.html"><span class="label"><ion-icon name="storefront-outline"></ion-icon> Produk</span></a>
              <a href="dashboard-orders.html"><span class="label"><ion-icon name="bag-check-outline"></ion-icon> Pesanan</span><span class="badge orders-count" style="display:none">0</span></a>
              <a href="dashboard-tracking.html"><span class="label"><ion-icon name="location-outline"></ion-icon> Lacak</span></a>
              <a href="dashboard-payment.html"><span class="label"><ion-icon name="card-outline"></ion-icon> Pembayaran</span></a>
              <a href="dashboard-settings.html"><span class="label"><ion-icon name="settings-outline"></ion-icon> Pengaturan</span></a>
              <a href="#"><span class="label"><ion-icon name="heart-outline"></ion-icon> Wishlist</span><span class="badge wish-count" style="display:none">0</span></a>
            </div>
          </div>
          <a href="dashboard-profile.html" class="action-btn" title="Akun">
            <ion-icon name="person-outline"></ion-icon>
          </a>
          <a href="dashboard-cart.html" class="action-btn" title="Keranjang">
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span class="count cart-count" style="display:none">0</span>
          </a>
        </div>
      </div>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-4 py-6 pb-24">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Checkout</h1>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Form -->
      <section class="lg:col-span-2 bg-white rounded-xl shadow-sm p-6">
        <h3 class="text-lg font-bold text-gray-900 mb-4">Alamat Pengiriman</h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="text-sm text-gray-600">Nama Lengkap</label>
            <input id="name" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Nama lengkap">
          </div>
          <div>
            <label class="text-sm text-gray-600">No. Telepon</label>
            <input id="phone" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="08xxxxxxxxxx">
          </div>
          <div class="sm:col-span-2">
            <label class="text-sm text-gray-600">Alamat Lengkap</label>
            <textarea id="address" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" rows="3" placeholder="Nama jalan, no rumah, RT/RW, kelurahan, kecamatan"></textarea>
          </div>
          <div>
            <label class="text-sm text-gray-600">Kota/Kabupaten</label>
            <input id="city" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Kota">
          </div>
          <div>
            <label class="text-sm text-gray-600">Kode Pos</label>
            <input id="zip" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="Kode pos">
          </div>
        </div>

        <h3 class="text-lg font-bold text-gray-900 mt-6 mb-2">Pengiriman</h3>
        <div class="space-y-2">
          <label class="flex items-center gap-3 p-3 border rounded-lg">
            <input type="radio" name="ship" value="reg" checked>
            <div>
              <div class="font-medium">Reguler (2-4 hari)</div>
              <div class="text-sm text-gray-500">Rp 10.000</div>
            </div>
          </label>
          <label class="flex items-center gap-3 p-3 border rounded-lg">
            <input type="radio" name="ship" value="exp">
            <div>
              <div class="font-medium">Express (1-2 hari)</div>
              <div class="text-sm text-gray-500">Rp 15.000</div>
            </div>
          </label>
        </div>

        <h3 class="text-lg font-bold text-gray-900 mt-6 mb-2">Pembayaran</h3>
        <div class="space-y-2">
          <label class="flex items-center gap-3 p-3 border rounded-lg">
            <input type="radio" name="pay" value="cod" checked>
            <div>
              <div class="font-medium">COD (Bayar di Tempat)</div>
              <div class="text-sm text-gray-500">Bayar saat barang sampai</div>
            </div>
          </label>
          <label class="flex items-center gap-3 p-3 border rounded-lg">
            <input type="radio" name="pay" value="va">
            <div>
              <div class="font-medium">Virtual Account</div>
              <div class="text-sm text-gray-500">BCA / BRI / Mandiri</div>
            </div>
          </label>
        </div>
      </section>

      <!-- Summary -->
      <aside class="bg-white rounded-xl shadow-sm p-6">
        <h3 class="text-lg font-bold text-gray-800 mb-4">Ringkasan</h3>
        <div id="items" class="space-y-3 mb-4 text-sm"></div>
        <div class="space-y-2 text-sm text-gray-700">
          <div class="flex justify-between"><span>Subtotal</span><span id="subTotal">Rp 0</span></div>
          <div class="flex justify-between"><span>Pengiriman</span><span id="shipping">Rp 10.000</span></div>
          <div class="border-t my-2"></div>
          <div class="flex justify-between font-semibold text-gray-900"><span>Total</span><span id="grandTotal">Rp 0</span></div>
        </div>
        <button id="btnPlaceOrder" class="mt-4 w-full inline-flex justify-center items-center bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 font-medium btn">Buat Pesanan</button>
        <p id="orderMsg" class="mt-3 text-sm text-green-700 hidden">Pesanan berhasil dibuat! Terima kasih ðŸŽ‰</p>
      </aside>
    </div>
  </main>

  <script src="./assets/js/notify.js"></script>
  <script src="./assets/js/cart.js"></script>
  <script>
    // Global menu dropdown toggle + badge sync
    (function(){
      const btn = document.getElementById('globalMenuBtn');
      const menu = document.getElementById('globalMenu');
      if (btn && menu) {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const expanded = btn.getAttribute('aria-expanded') === 'true';
          btn.setAttribute('aria-expanded', String(!expanded));
          menu.classList.toggle('hidden');
        });
        document.addEventListener('click', (e) => {
          if (!menu.contains(e.target) && e.target !== btn && !btn.contains(e.target)) {
            menu.classList.add('hidden');
            btn.setAttribute('aria-expanded', 'false');
          }
        });
        // Sync badges
        try {
          const orders = parseInt(localStorage.getItem('tm_orders_count')||'0',10);
          const wishList = JSON.parse(localStorage.getItem('tm_wishlist')||'[]');
          const wCount = Array.isArray(wishList)? wishList.length : (parseInt(localStorage.getItem('tm_wishlist_count')||'0',10)||0);
          const oEl = menu.querySelector('.orders-count');
          const wEl = menu.querySelector('.wish-count');
          if (oEl) { if (orders>0){ oEl.style.display='inline-block'; oEl.textContent=String(orders);} else {oEl.style.display='none';} }
          if (wEl) { if (wCount>0){ wEl.style.display='inline-block'; wEl.textContent=String(wCount);} else {wEl.style.display='none';} }
        } catch {}
      }
    })();
  </script>
  <script>
    // Orders badge sync
    (function(){
      const KEY='tm_orders_count';
      function update(){
        const c = parseInt(localStorage.getItem(KEY)||'0',10)||0;
        document.querySelectorAll('.orders-count').forEach(el=>{
          if (c>0){ el.textContent=String(c); el.style.display=''; }
          else { el.textContent='0'; el.style.display='none'; }
        });
      }
      document.addEventListener('DOMContentLoaded', update);
      window.TMOrdersBadge = {
        set(n){ localStorage.setItem(KEY, String(Math.max(0, Number(n)||0))); update(); },
        get(){ return parseInt(localStorage.getItem(KEY)||'0',10)||0; }
      };
    })();
  </script>
  <script>
    const itemsEl = document.getElementById('items');
    const subTotalEl = document.getElementById('subTotal');
    const shippingEl = document.getElementById('shipping');
    const grandTotalEl = document.getElementById('grandTotal');
    const orderMsg = document.getElementById('orderMsg');
    const nameEl = document.getElementById('name');
    const phoneEl = document.getElementById('phone');
    const addressEl = document.getElementById('address');
    const cityEl = document.getElementById('city');
    const zipEl = document.getElementById('zip');

    function render(){
      const items = TMCart.getCart();
      itemsEl.innerHTML = items.map(it => `
        <div class="flex justify-between"><span>${it.name} Ã— ${it.qty}</span><span>${TMCart.formatRupiah((it.price||0)*(it.qty||0))}</span></div>
      `).join('');
      const subtotal = TMCart.getTotal();
      const shipMethod = (document.querySelector('input[name="ship"]:checked')||{value:'reg'}).value;
      const shipCost = shipMethod === 'exp' ? 15000 : 10000;
      subTotalEl.textContent = TMCart.formatRupiah(subtotal);
      shippingEl.textContent = TMCart.formatRupiah(shipCost);
      grandTotalEl.textContent = TMCart.formatRupiah(subtotal + shipCost);
    }

    document.addEventListener('change', (e) => {
      if (e.target.name === 'ship') render();
    });

    function clearFieldError(el){
      el?.classList?.remove('border-red-500','ring-1','ring-red-300');
    }
    function setFieldError(el){
      el?.classList?.add('border-red-500','ring-1','ring-red-300');
    }
    [nameEl, phoneEl, addressEl, cityEl, zipEl].forEach(el => {
      el?.addEventListener('input', ()=> clearFieldError(el));
    });

    document.getElementById('btnPlaceOrder').addEventListener('click', async () => {
      // Prevent placing order with empty cart
      if ((TMCart.getCount?.() || 0) === 0){
        Notify?.alertInfo?.('Keranjangmu masih kosong. Tambahkan produk dulu ya.');
        window.location.href = 'dashboard-products.html';
        return;
      }
      // Minimal validation (name, phone, address)
      const name = nameEl.value.trim();
      const phone = phoneEl.value.trim();
      const address = addressEl.value.trim();
      const missing = [];
      if (!name) { missing.push(nameEl); }
      if (!phone) { missing.push(phoneEl); }
      if (!address) { missing.push(addressEl); }

      if (missing.length){
        missing.forEach(setFieldError);
        const first = missing[0];
        first?.scrollIntoView({ behavior: 'smooth', block: 'center' });
        first?.focus?.();
        Notify?.alertWarn?.('Lengkapi data alamat dulu ya.');
        return;
      }

      const confirm = await (Notify?.confirm?.('Buat Pesanan', 'Yakin ingin membuat pesanan sekarang?', 'Ya, buat') ?? Promise.resolve(true));
      if (!confirm) return;

      TMCart.clearCart();
      render();
      try { Notify?.alertSuccess?.('Pesanan berhasil dibuat!'); } catch {}
      orderMsg.classList.remove('hidden');
      setTimeout(()=>{ window.location.href = 'dashboard-orders.html'; }, 1200);
    });

    document.addEventListener('DOMContentLoaded', render);
  </script>
</body>
</html>
