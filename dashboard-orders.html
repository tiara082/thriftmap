        * {

        button:focus,
        button:hover,
        button:active {
            outline: none !important;

</head>
<body class="bg-gray-50">

            </div>
            <button id="toggleSidebar" class="text-white hover:text-green-200">

        </div>
        
        <nav class="mt-6">
            <div class="px-4 space-y-2">
                <a href="dashboard-home.html" class="nav-item block py-2 px-4 rounded-lg hover:bg-green-700 text-green-100">
                    <i class="fas fa-home mr-3"></i>
                    <span class="sidebar-text">Dashboard</span>
                </a>
                
                <a href="dashboard-profile.html" class="nav-item block py-2 px-4 rounded-lg hover:bg-green-700 text-green-100">
                    <i class="fas fa-user mr-3"></i>
                    <span class="sidebar-text">Profil</span>
                </a>
                
                <a href="dashboard-products.html" class="nav-item block py-2 px-4 rounded-lg hover:bg-green-700 text-green-100">
                    <i class="fas fa-tshirt mr-3"></i>
                    <span class="sidebar-text">Produk</span>
                </a>
                
                <a href="dashboard-orders.html" class="nav-item block py-2 px-4 rounded-lg bg-green-700 text-white">
                    <i class="fas fa-shopping-bag mr-3"></i>
                    <span class="sidebar-text">Pesanan</span>
                </a>
                
                <a href="dashboard-tracking.html" class="nav-item block py-2 px-4 rounded-lg hover:bg-green-700 text-green-100">
                    <i class="fas fa-map-marker-alt mr-3"></i>
                    <span class="sidebar-text">Lacak Pesanan</span>
                </a>
                
                <a href="dashboard-payment.html" class="nav-item block py-2 px-4 rounded-lg hover:bg-green-700 text-green-100">
                    <i class="fas fa-credit-card mr-3"></i>
                    <span class="sidebar-text">Pembayaran</span>
                </a>
                
                <a href="dashboard-settings.html" class="nav-item block py-2 px-4 rounded-lg hover:bg-green-700 text-green-100">
                    <i class="fas fa-cog mr-3"></i>
                    <span class="sidebar-text">Pengaturan</span>
                </a>
            </div>
        </nav>
        
        <div class="absolute bottom-0 w-full p-4 border-t border-green-700">
            <a href="index.html" class="flex items-center space-x-3 text-green-100 hover:text-white">
                <i class="fas fa-sign-out-alt"></i>
                <span class="sidebar-text">Keluar</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content ml-0">
                <!-- Index-style Header/Navbar -->
                <header style="position:sticky;top:0;z-index:1300;background:#fff">
                    <div class="header-main">
                        <div class="container">
                            <a href="dashboard-home.html" class="header-logo">
                                <img src="./assets/images/logo/logo.svg" alt="ThriftMap logo" width="120" height="36">
                            </a>
                            <div class="header-search-container">
                                <input id="globalSearch" type="search" name="search" class="search-field" placeholder="Cari pesanan, invoice...">
                                <button class="search-btn" id="globalSearchBtn">
                                    <ion-icon name="search-outline"></ion-icon>
                                </button>
                            </div>
                                                        <div class="header-user-actions" style="margin-left:auto">
                                                                <a href="dashboard-profile.html" class="action-btn" title="Akun">
                                                                        <ion-icon name="person-outline"></ion-icon>
                                                                </a>
                                                                <a href="dashboard-cart.html" class="action-btn" title="Keranjang">
                                                                        <ion-icon name="bag-handle-outline"></ion-icon>
                                                                        <span class="count cart-count" style="display:none">0</span>
                                                                </a>
                                                                <button type="button" class="action-btn" data-open-wishlist title="Wishlist">
                                                                        <ion-icon name="heart-outline"></ion-icon>
                                                                        <span class="count wish-count" style="display:none">0</span>
                                                                </button>
                                                                <div class="tm-nav-dropdown">
                                                                    <button class="action-btn" id="globalMenuBtn" aria-haspopup="true" aria-expanded="false" title="Menu">
                                                                        <ion-icon name="menu-outline"></ion-icon>
                                                                    </button>
                                                                    <div class="tm-dropdown-panel hidden" id="globalMenu">
                                                                        <a href="dashboard-home.html"><span class="label"><ion-icon name="home-outline"></ion-icon> Beranda</span></a>
                                                                        <a href="dashboard-products.html"><span class="label"><ion-icon name="storefront-outline"></ion-icon> Produk</span></a>
                                                                        <a href="dashboard-orders.html"><span class="label"><ion-icon name="bag-check-outline"></ion-icon> Pesanan</span><span class="badge orders-count" style="display:none">0</span></a>
                                                                        <a href="dashboard-tracking.html"><span class="label"><ion-icon name="location-outline"></ion-icon> Lacak</span></a>
                                                                        <a href="dashboard-payment.html"><span class="label"><ion-icon name="card-outline"></ion-icon> Pembayaran</span></a>
                                                                        <a href="dashboard-settings.html"><span class="label"><ion-icon name="settings-outline"></ion-icon> Pengaturan</span></a>
                                                                        <a href="#" data-open-wishlist><span class="label"><ion-icon name="heart-outline"></ion-icon> Wishlist</span><span class="badge wish-count" style="display:none">0</span></a>
                                                                    </div>
                                                                </div>
                                                        </div>
                        </div>
                    </div>
                    
                </header>

        <!-- Page Content -->
        <main class="max-w-7xl mx-auto px-4 py-6 pb-24">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
                    <div>
                        <h2 class="text-xl font-bold text-gray-800">Ringkasan Pesanan</h2>
                        <p class="text-sm text-gray-500">Pantau status pesanan Anda secara real-time</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <button class="px-4 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50">
                            <i class="fas fa-download mr-2"></i>Unduh CSV
                        </button>
                        <button class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                            <i class="fas fa-filter mr-2"></i>Filter Status
                        </button>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-200 bg-gray-50">
                                <th class="text-left py-4 px-4 text-sm font-medium text-gray-600">Order ID</th>
                                <th class="text-left py-4 px-4 text-sm font-medium text-gray-600">Produk</th>
                                <th class="text-left py-4 px-4 text-sm font-medium text-gray-600">Tanggal</th>
                                <th class="text-left py-4 px-4 text-sm font-medium text-gray-600">Total</th>
                                <th class="text-left py-4 px-4 text-sm font-medium text-gray-600">XP</th>
                                <th class="text-left py-4 px-4 text-sm font-medium text-gray-600">Status</th>
                                <th class="text-left py-4 px-4 text-sm font-medium text-gray-600">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTable">
                            <!-- Rows injected by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="fixed bottom-0 inset-x-0 bg-white border-t border-gray-200 z-40 md:hidden">
        <div class="flex justify-around py-2 text-xs">
            <a data-nav href="dashboard-home.html" class="flex flex-col items-center text-gray-600 hover:text-green-600">
                <i class="fas fa-home text-base"></i>
                <span>Home</span>
            </a>
            <a data-nav href="dashboard-products.html" class="flex flex-col items-center text-gray-600 hover:text-green-600">
                <i class="fas fa-tags text-base"></i>
                <span>Produk</span>
            </a>
            <a data-nav href="dashboard-orders.html" class="flex flex-col items-center text-gray-600 hover:text-green-600">
                <i class="fas fa-shopping-bag text-base"></i>
                <span>Pesanan</span>
            </a>
            <a data-nav href="dashboard-tracking.html" class="flex flex-col items-center text-gray-600 hover:text-green-600">
                <i class="fas fa-map-marker-alt text-base"></i>
                <span>Lacak</span>
            </a>
            <a data-nav href="dashboard-profile.html" class="flex flex-col items-center text-gray-600 hover:text-green-600">
                <i class="fas fa-user text-base"></i>
                <span>Profil</span>
            </a>
        </div>
    </nav>

    <!-- Ionicons for index-style UI -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        // Global menu dropdown & bottom nav active
        (function(){
            const btn = document.getElementById('globalMenuBtn');
            const menu = document.getElementById('globalMenu');
            if (btn && menu) {
                btn.addEventListener('click', () => {
                    const expanded = btn.getAttribute('aria-expanded') === 'true';
                    btn.setAttribute('aria-expanded', String(!expanded));
                    menu.classList.toggle('hidden');
                });
                document.addEventListener('click', (e) => {
                    if (!menu.contains(e.target) && e.target !== btn && !btn.contains(e.target)) {
                        menu.classList.add('hidden');
                        btn.setAttribute('aria-expanded', 'false');
                    }
                });
            }
            document.querySelectorAll('a[data-nav]').forEach(a => {
                const href = a.getAttribute('href') || '';
                if (location.pathname.endsWith(href)) a.classList.add('text-green-600');
            });
        })();

        // Initial badge sync (orders & wishlist)
        (function(){
            const menu = document.getElementById('globalMenu');
            if (!menu) return;
            try {
                const orders = parseInt(localStorage.getItem('tm_orders_count')||'0',10) || 0;
                const wishList = JSON.parse(localStorage.getItem('tm_wishlist')||'[]');
                const wCount = Array.isArray(wishList) ? wishList.length : (parseInt(localStorage.getItem('tm_wishlist_count')||'0',10) || 0);
                const oEl = menu.querySelector('.orders-count');
                const wEl = menu.querySelector('.wish-count');
                if (oEl) { if (orders>0){ oEl.style.display='inline-block'; oEl.textContent=String(orders);} else { oEl.style.display='none'; } }
                if (wEl) { if (wCount>0){ wEl.style.display='inline-block'; wEl.textContent=String(wCount);} else { wEl.style.display='none'; } }
            } catch {}
        })();

        const ordersTable = document.getElementById('ordersTable');
        const ORDERS_KEY = 'tm_orders_history_v1';

        const statusStyles = {
            "Selesai": "bg-green-100 text-green-800",
            "Proses": "bg-yellow-100 text-yellow-800",
            "Dikirim": "bg-blue-100 text-blue-800",
            "Dibatalkan": "bg-red-100 text-red-700"
        };

        function renderOrders() {
            ordersTable.innerHTML = '';
            let list = [];
            try { list = JSON.parse(localStorage.getItem(ORDERS_KEY) || '[]'); } catch {}
            if (!Array.isArray(list) || list.length === 0) {
                ordersTable.innerHTML = `<tr><td colspan="7" class="py-6 px-4 text-center text-gray-500 text-sm">Belum ada pesanan. Yuk checkout produk favoritmu!</td></tr>`;
                return;
            }
            list.forEach(order => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-200 hover:bg-gray-50';
                row.innerHTML = `
                    <td class="py-4 px-4">
                        <span class="font-semibold text-green-600">${order.id}</span>
                    </td>
                    <td class="py-4 px-4">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center text-gray-500">
                                <i class="fas fa-image"></i>
                            </div>
                            <div>
                                <p class="text-gray-800 font-medium">${order.product}</p>
                                <p class="text-xs text-gray-500">Berat: 1.2 kg</p>
                            </div>
                        </div>
                    </td>
                    <td class="py-4 px-4 text-gray-600">${order.date}</td>
                    <td class="py-4 px-4 font-semibold text-gray-800">Rp ${(order.total||0).toLocaleString('id-ID')}</td>
                    <td class="py-4 px-4 text-gray-700">${order.xpEarned ? `+${order.xpEarned} XP` : '-'}</td>
                    <td class="py-4 px-4">
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${statusStyles[order.status] || 'bg-gray-100 text-gray-800'}">${order.status}</span>
                    </td>
                    <td class="py-4 px-4">
                        <div class="flex items-center gap-2">
                            <button class="px-3 py-2 text-sm text-green-600 hover:text-green-800 font-medium">
                                <i class="fas fa-eye mr-1"></i>Detail
                            </button>
                            <button class="px-3 py-2 text-sm text-gray-600 hover:text-gray-900">
                                <i class="fas fa-download mr-1"></i>Invoice
                            </button>
                        </div>
                    </td>
                `;
                ordersTable.appendChild(row);
            });
        }

        renderOrders();
    </script>
</body>
</html>
