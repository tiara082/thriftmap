<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ThriftMap - Detail Produk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <!-- Index page global styles to match navbar -->
  <link rel="stylesheet" href="./assets/css/style-prefix.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Keep Tailwind default; we'll use built-in green palette for consistency
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    /* Minimal custom style: gallery thumbnails only */
    .thumb { width: 4rem; height: 4rem; border-radius: 0.5rem; object-fit: cover; cursor: pointer; border: 2px solid transparent; }
    .thumb.active { border-color: #16a34a; }
  </style>
</head>
<body class="bg-white min-h-screen">
  <!-- Index-style Header/Navbar -->
  <header style="position:sticky;top:0;z-index:1300;background:#fff">
    <div class="header-main">
      <div class="container">
        <a href="dashboard-home.html" class="header-logo">
          <img src="./assets/images/logo/logo.svg" alt="ThriftMap logo" width="120" height="36">
        </a>
        <div class="header-search-container">
          <input id="globalSearch" type="search" name="search" class="search-field" placeholder="Cari produk detail...">
          <button class="search-btn" id="globalSearchBtn">
            <ion-icon name="search-outline"></ion-icon>
          </button>
        </div>
        <div class="header-user-actions">
          <div class="tm-nav-dropdown">
            <button class="action-btn" id="globalMenuBtn" aria-haspopup="true" aria-expanded="false" title="Menu">
              <ion-icon name="menu-outline"></ion-icon>
            </button>
            <div class="tm-dropdown-panel hidden" id="globalMenu">
              <a href="dashboard-home.html"><span class="label"><ion-icon name="home-outline"></ion-icon> Beranda</span></a>
              <a href="dashboard-products.html"><span class="label"><ion-icon name="storefront-outline"></ion-icon> Produk</span></a>
              <a href="dashboard-orders.html"><span class="label"><ion-icon name="bag-check-outline"></ion-icon> Pesanan</span><span class="badge orders-count" style="display:none">0</span></a>
              <a href="dashboard-tracking.html"><span class="label"><ion-icon name="location-outline"></ion-icon> Lacak</span></a>
              <a href="dashboard-payment.html"><span class="label"><ion-icon name="card-outline"></ion-icon> Pembayaran</span></a>
              <a href="dashboard-settings.html"><span class="label"><ion-icon name="settings-outline"></ion-icon> Pengaturan</span></a>
              <a href="#"><span class="label"><ion-icon name="heart-outline"></ion-icon> Wishlist</span><span class="badge wish-count" style="display:none">0</span></a>
            </div>
          </div>
          <a href="dashboard-profile.html" class="action-btn" title="Akun">
            <ion-icon name="person-outline"></ion-icon>
          </a>
          <a href="dashboard-cart.html" class="action-btn" title="Keranjang">
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span class="count cart-count" style="display:none">0</span>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6">
    <nav class="text-sm text-gray-500 mb-4">
      <a href="dashboard-products.html" class="hover:underline">Produk</a>
      <span class="mx-1">/</span>
      <span id="breadcrumbName">Detail</span>
    </nav>

    <div id="content" class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Gallery -->
      <section>
        <div class="bg-white rounded-2xl border shadow-sm overflow-hidden">
          <img id="mainImage" src="" alt="Detail Produk" class="w-full aspect-square object-cover" />
        </div>
        <div id="thumbs" class="mt-4 flex gap-2 overflow-x-auto"></div>
      </section>

      <!-- Info -->
      <section>
        <div class="bg-white rounded-2xl border shadow-sm p-6">
        <div class="flex items-start justify-between gap-3">
          <div>
            <h1 id="productName" class="text-3xl font-bold text-gray-900 mb-1">Nama Produk</h1>
            <p class="text-gray-500">Informasi lengkap produk pilihan Anda</p>
          </div>
          <button id="btnWishTop" class="hidden md:inline-flex w-11 h-11 rounded-xl border border-gray-300 text-red-500 hover:bg-red-50 items-center justify-center mt-1" title="Tambah ke Wishlist">
            <i class="fa-solid fa-heart"></i>
          </button>
        </div>
        <div class="h-4"></div>

        <div class="flex items-center gap-3 mb-3">
          <span id="productRating" class="text-yellow-500 text-sm flex items-center gap-1"></span>
          <span class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-700" id="productCondition">Sangat Baik</span>
          <span class="text-xs px-2 py-1 rounded-full bg-gray-100 text-gray-700" id="productCategory">Pria</span>
        </div>

        <div class="flex items-center flex-wrap gap-3 mb-5">
          <div class="text-3xl font-extrabold text-green-600" id="productPrice">Rp 0</div>
          <div class="text-base text-gray-400 line-through" id="productOriginalPrice"></div>
          <span id="productDiscount" class="hidden inline-flex items-center text-xs px-2.5 py-1 rounded-full bg-rose-100 text-rose-600">0% OFF</span>
        </div>

        <h3 class="font-semibold text-gray-900 mb-2">Deskripsi</h3>
        <p id="productDesc" class="text-gray-700 leading-relaxed mb-5"></p>

        <div class="bg-white rounded-xl p-4 border mb-4">
          <h3 class="font-semibold text-gray-900 mb-3">Spesifikasi</h3>
          <dl id="specList" class="divide-y divide-gray-100 text-sm">
            <!-- rows inserted dynamically -->
          </dl>
        </div>

        <div class="flex items-center gap-3">
          <div class="flex items-center border border-gray-300 rounded-xl overflow-hidden">
            <button id="qtyMinus" class="px-3 py-2 text-gray-600 hover:bg-gray-50">-</button>
            <span id="qtyValue" class="px-4 py-2 min-w-[2.5rem] text-center">1</span>
            <button id="qtyPlus" class="px-3 py-2 text-gray-600 hover:bg-gray-50">+</button>
          </div>
          <button id="btnAddCart" class="px-4 py-3 rounded-xl border border-green-600 text-green-600 hover:bg-green-50 flex-1 flex items-center justify-center gap-2"><i class="fa-solid fa-cart-plus"></i><span>Tambah ke Keranjang</span></button>
          <button id="btnBuyNow" class="px-4 py-3 rounded-xl border border-green-600 text-green-600 hover:bg-green-50">Beli Sekarang</button>
          <button id="btnWish" class="w-11 h-11 rounded-xl border border-gray-300 text-red-500 hover:bg-red-50 flex items-center justify-center md:hidden" title="Tambah ke Wishlist">
            <i class="fa-solid fa-heart"></i>
          </button>
        </div>
        </div>
      </section>
    </div>

    <div id="notFound" class="hidden text-center text-gray-600 py-20">
      Produk tidak ditemukan. <a class="text-primary hover:underline" href="dashboard-products.html">Kembali ke Produk</a>
    </div>
  </main>

  <!-- Bottom nav (mobile) -->
  <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t z-30">
    <div class="max-w-5xl mx-auto grid grid-cols-4 text-center">
      <a href="dashboard-home.html" class="py-2 text-gray-500"><i class="fa-solid fa-house"></i><div class="text-[10px]">Home</div></a>
      <a href="dashboard-products.html" class="py-2 text-primary"><i class="fa-solid fa-store"></i><div class="text-[10px]">Produk</div></a>
      <a href="dashboard-cart.html" class="py-2 text-gray-500 relative"><i class="fa-solid fa-cart-shopping"></i><span class="cart-count hidden absolute left-1/2 -translate-x-1/2 -top-1.5 bg-red-500 text-white text-[10px] px-1 rounded-full">0</span><div class="text-[10px]">Cart</div></a>
  <a href="dashboard-profile.html" class="py-2 text-gray-500"><i class="fa-solid fa-user"></i><div class="text-[10px]">Akun</div></a>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
  <script src="./assets/js/notify.js"></script>
  <!-- Ionicons for index-style UI -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    // Optional: global orders badge controlled via localStorage key 'tm_orders_count'
    (function(){
      const key = 'tm_orders_count';
      function update(){
        const c = parseInt(localStorage.getItem(key)||'0',10)||0;
        document.querySelectorAll('.orders-count').forEach(el => {
          if (c>0){ el.textContent = String(c); el.style.display=''; }
          else { el.textContent='0'; el.style.display='none'; }
        });
      }
      document.addEventListener('DOMContentLoaded', update);
      window.TMOrdersBadge = { set(n){ localStorage.setItem(key, String(Math.max(0,Number(n)||0))); update(); } };
    })();
  </script>
  <script src="./assets/js/wishlist.js"></script>
  <script src="./assets/js/products-data.js"></script>
  <script src="./assets/js/cart.js"></script>
  <script>
    // Utilities
    const formatRupiah = (n) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(n);
    const qs = (k) => new URLSearchParams(location.search).get(k);

    // No per-page header menu; using global index-style navbar

    function renderProduct(p) {
      document.getElementById('breadcrumbName').textContent = p.name;
  document.getElementById('productName').textContent = p.name;
  // Rating stars + value
  const pr = document.getElementById('productRating');
  const rating = Number(p.rating || 0);
  const full = Math.floor(rating);
  const half = rating % 1 >= 0.5;
  let stars = '';
  for (let i=0;i<full;i++){ stars += '<i class="fa-solid fa-star"></i>'; }
  if (half) stars += '<i class="fa-solid fa-star-half-stroke"></i>';
  pr.innerHTML = `${stars} <span class="text-gray-600 ml-1">${rating.toFixed(1)} <span class="text-gray-400">(ulasan pelanggan)</span></span>`;
      document.getElementById('productCondition').textContent = p.condition ?? '-';
      document.getElementById('productCategory').textContent = p.category ?? '-';
      document.getElementById('productPrice').textContent = formatRupiah(p.price);
      const ori = p.originalPrice ? Number(p.originalPrice) : 0;
      const oriEl = document.getElementById('productOriginalPrice');
      const discEl = document.getElementById('productDiscount');
      if (ori && ori > p.price) {
        oriEl.textContent = formatRupiah(ori);
        const pct = Math.round((1 - (p.price / ori)) * 100);
        discEl.textContent = `${pct}% OFF`;
        discEl.classList.remove('hidden');
      } else {
        oriEl.textContent = '';
        discEl.classList.add('hidden');
      }
      document.getElementById('productDesc').textContent = p.description ?? '';

      const mainImage = document.getElementById('mainImage');
      const thumbs = document.getElementById('thumbs');
      const images = p.gallery && p.gallery.length ? p.gallery : [p.image];
      mainImage.src = images[0];
      thumbs.innerHTML = '';
      images.forEach((src, idx) => {
        const im = document.createElement('img');
        im.src = src; im.className = 'thumb' + (idx === 0 ? ' active' : '');
        im.addEventListener('click', () => {
          mainImage.src = src;
          document.querySelectorAll('#thumbs .thumb').forEach(t => t.classList.remove('active'));
          im.classList.add('active');
        });
        thumbs.appendChild(im);
      });

      // Specs
      const specList = document.getElementById('specList');
      specList.innerHTML = '';
      (p.specs || []).forEach(s => {
        const row = document.createElement('div');
        row.className = 'py-2 grid grid-cols-2';
        const dt = document.createElement('div'); dt.textContent = s.label; dt.className = 'text-gray-500';
        const dd = document.createElement('div'); dd.textContent = s.value; dd.className = 'font-medium text-gray-900';
        row.appendChild(dt); row.appendChild(dd);
        specList.appendChild(row);
      });

      // Qty controls
      let qty = 1;
      const qtyMinus = document.getElementById('qtyMinus');
      const qtyPlus = document.getElementById('qtyPlus');
      const qtyValue = document.getElementById('qtyValue');
      qtyMinus?.addEventListener('click', ()=>{ qty = Math.max(1, qty-1); qtyValue.textContent = qty; });
      qtyPlus?.addEventListener('click', ()=>{ qty = Math.min(99, qty+1); qtyValue.textContent = qty; });

      // Actions
      document.getElementById('btnAddCart').addEventListener('click', () => {
        const item = { id: p.id, name: p.name, price: p.price, image: p.image, qty };
        window.TMCart?.addItem(item, qty);
      });
      document.getElementById('btnBuyNow').addEventListener('click', async () => {
        const ok = await Notify.confirm('Beli Sekarang', `Tambahkan ${qty} item ke keranjang dan pergi ke Checkout?`, 'Ya, lanjut');
        if (ok) {
          const item = { id: p.id, name: p.name, price: p.price, image: p.image, qty };
          window.TMCart?.addItem(item, qty);
          location.href = 'dashboard-checkout.html';
        }
      });
      // Wishlist toggle
      const wishBtn = document.getElementById('btnWish');
      const wishTop = document.getElementById('btnWishTop');
      const setWishActive = (active) => {
        [wishBtn, wishTop].forEach(btn => {
          if (!btn) return;
          if (active) { btn.classList.add('bg-red-50','border-red-300'); }
          else { btn.classList.remove('bg-red-50','border-red-300'); }
        });
      };
      try { setWishActive(window.TMWishlist?.has?.(p.id)); } catch {}
      const toggleWish = () => {
        try { const state = window.TMWishlist?.toggle?.(p.id, p.name); setWishActive(!!state); } catch {}
      };
      wishBtn?.addEventListener('click', toggleWish);
      wishTop?.addEventListener('click', toggleWish);
    }

    function init() {
      const id = Number(qs('id'));
      const p = (window.TM_PRODUCTS || []).find(x => Number(x.id) === id);
      if (!p) {
        document.getElementById('content').classList.add('hidden');
        document.getElementById('notFound').classList.remove('hidden');
        return;
      }
      renderProduct(p);
    }
    document.addEventListener('DOMContentLoaded', init);
  </script>
  <script>
    // Global menu dropdown toggle + badge sync
    (function(){
      const btn = document.getElementById('globalMenuBtn');
      const menu = document.getElementById('globalMenu');
      if (!btn || !menu) return;
      btn.addEventListener('click', (e)=>{
        e.stopPropagation();
        const expanded = btn.getAttribute('aria-expanded') === 'true';
        btn.setAttribute('aria-expanded', String(!expanded));
        menu.classList.toggle('hidden');
      });
      document.addEventListener('click', (e)=>{
        if (!menu.contains(e.target) && e.target !== btn && !btn.contains(e.target)){
          menu.classList.add('hidden');
          btn.setAttribute('aria-expanded','false');
        }
      });
      // Initial sync for badges
      try {
        const orders = parseInt(localStorage.getItem('tm_orders_count')||'0',10);
        const wishList = JSON.parse(localStorage.getItem('tm_wishlist')||'[]');
        const wCount = Array.isArray(wishList)? wishList.length : (parseInt(localStorage.getItem('tm_wishlist_count')||'0',10)||0);
        const oEl = menu.querySelector('.orders-count');
        const wEl = menu.querySelector('.wish-count');
        if (oEl) { if (orders>0){ oEl.style.display='inline-block'; oEl.textContent=String(orders);} else {oEl.style.display='none';} }
        if (wEl) { if (wCount>0){ wEl.style.display='inline-block'; wEl.textContent=String(wCount);} else {wEl.style.display='none';} }
      } catch {}
    })();
  </script>
</body>
</html>
